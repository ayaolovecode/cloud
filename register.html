<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>加密云存储-注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 100px; max-width: 400px; }
        .error-tip { color: red; display: none; margin-top: 10px; }
        .success-tip { color: green; display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <h3 class="card-title text-center mb-4">加密云存储注册</h3>
                <div class="mb-3">
                    <label for="regUsername" class="form-label">用户名</label>
                    <input type="text" id="regUsername" class="form-control" placeholder="请设置用户名">
                </div>
                <div class="mb-4">
                    <label for="regPassword" class="form-label">密码</label>
                    <input type="password" id="regPassword" class="form-control" placeholder="请设置密码">
                </div>
                <button onclick="register()" class="btn btn-primary w-100 mb-2">注册</button>
                <div id="errorTip" class="error-tip text-center"></div>
                <div id="successTip" class="success-tip text-center"></div>
                <div class="text-center mt-3">
                    已有账号？<a href="login.html">去登录</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = "http://127.0.0.1:5000";

        function register() {
            const username = document.getElementById("regUsername").value.trim();
            const password = document.getElementById("regPassword").value.trim();
            const errorTip = document.getElementById("errorTip");
            const successTip = document.getElementById("successTip");

            if (!username || !password) {
                errorTip.textContent = "用户名和密码不能为空！";
                errorTip.style.display = "block";
                return;
            }
            errorTip.style.display = "none";

            fetch(`${BASE_URL}/auth/register`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
            .then(res => {
                if (!res.ok) return res.json().then(err => { throw new Error(err.msg || "注册失败"); });
                return res.json();
            })
            .then(data => {
                successTip.textContent = data.msg;
                successTip.style.display = "block";
                setTimeout(() => { window.location.href = "login.html"; }, 2000);
            })
            .catch(err => {
                errorTip.textContent = err.message;
                errorTip.style.display = "block";
            });
        }
    </script>
</body>
</html>
