<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>加密云存储-登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 100px; max-width: 400px; }
        .error-tip { color: red; display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <h3 class="card-title text-center mb-4">加密云存储登录</h3>
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" id="username" class="form-control" placeholder="请输入用户名">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" id="password" class="form-control" placeholder="请输入密码">
                </div>
                <button onclick="login()" class="btn btn-primary w-100 mb-2">登录</button>
                <div id="errorTip" class="error-tip text-center"></div>
                <div class="text-center mt-3">
                    还没账号？<a href="register.html">去注册</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = "http://127.0.0.1:5000";

        function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorTip = document.getElementById("errorTip");

            if (!username || !password) {
                errorTip.textContent = "用户名和密码不能为空！";
                errorTip.style.display = "block";
                return;
            }
            errorTip.style.display = "none";

            fetch(`${BASE_URL}/auth/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
            .then(res => {
                if (!res.ok) return res.json().then(err => { throw new Error(err.msg || "登录失败"); });
                return res.json();
            })
            .then(data => {
                localStorage.setItem("access_token", data.access_token);
                localStorage.setItem("username", username);
                window.location.href = "fileManage.html"; // 登录成功跳转到文件管理页
            })
            .catch(err => {
                errorTip.textContent = err.message;
                errorTip.style.display = "block";
            });
        }
    </script>
</body>
</html>
